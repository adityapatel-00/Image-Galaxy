<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Galaxy</title>
    <link rel="shortcut icon" type="image/png" href="images/icon2.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="search">
      <img src="images/search-background2.png" alt="search-image" />
      <div class="search-content">
        <h1>Image Galaxy</h1>
        <p>Get your favourite images with one click</p>
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search your favourite images" />
        </div>
        <div class="recentcont">
          <div class="recent-search"></div>
          <div class="delete">
            <button class="del_all hidden">Delete All</button>
          </div>
        </div>
        <div class="copy-rights">
          <p class="copyright">
            &copy;
            <a
              class="linkedin-link"
              target="_blank"
              href="https://linkedin.com/in/aditya-surishetti"
              >Aditya Surishetti</a
            >
          </p>
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load_more">Load More</button>
    </section>
  </body>
</html>
